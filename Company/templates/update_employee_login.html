<h2>Update Employee Login</h2>
<form method="POST">
    {% csrf_token %}
    <label for="login_id">Login ID:</label>
    <input type="text" name="login_id" value="{{ employee.login_id }}" required><br>
    <label for="password">Password:</label>
    <input type="password" name="password" required><br>
    <button type="submit">Update Employee Login</button>
</form>
