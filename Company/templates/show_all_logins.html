<h2>All Employee Logins</h2>
<table>
    <tr>
        <th>User ID</th>
        <th>Login ID</th>
        <th>Employee Name</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.user_id }}</td>
        <td>{{ employee.login_id }}</td>
        <td>{{ employee.employee_name }}</td>
    </tr>
    {% endfor %}
</table>
